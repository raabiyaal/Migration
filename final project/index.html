<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>US Migration Dashboard</title>

<link rel="stylesheet" href="styles.css">
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://d3js.org/topojson.v3.min.js"></script>
</head>

<body>

<div class="container">

  <div class="sidebar">
    <h1>US Migration</h1>
    <p class="subtitle">Explore net migration patterns across the United States by geography, demographics, and time period.</p>


    <div class="control-group">
      <label class="control-label">Geographic Level</label>
      <div class="button-group">
        <button class="btn active" data-level="state">State</button>
        <button class="btn" data-level="county">County</button>
      </div>
    </div>

  
    <div class="control-group">
      <label class="control-label">Metric Type</label>
      <div class="button-group">
        <button class="btn active" data-metric="r">Migration Rate</button>
        <button class="btn" data-metric="m">Total Migrants</button>
      </div>
    </div>


    <div class="control-group">
      <label class="control-label">Time Period</label>
      <div class="button-group">
        <button class="btn" data-decade="0">2001-2010</button>
        <button class="btn active" data-decade="1">2011-2020</button>
      </div>
    </div>


    <div class="control-group">
      <label class="control-label">Race/Ethnicity</label>
      <select id="race"></select>
    </div>


    <div class="control-group">
      <label class="control-label">Sex</label>
      <select id="sex">
        <option value="t">Total (Both)</option>
        <option value="m">Male</option>
        <option value="f">Female</option>
      </select>
    </div>


    <div class="control-group">
      <label class="control-label">Age Group</label>
      <select id="age"></select>
    </div>

    <div class="data-source">
      Data source: <a href="https://netmigration.wisc.edu/" target="_blank" rel="noopener noreferrer">netmigration.wisc.edu</a>
    </div>
  </div>


  <div class="main-content">
    <div id="legend">
      <div id="legend-metric" class="legend-subtitle"></div>
    </div>
    
    <div id="map-container">
      <div class="map-controls">
        <button class="zoom-btn" data-zoom="in">+</button>
        <button class="zoom-btn" data-zoom="out">-</button>
      </div>
      <svg id="map" width="100%" height="100%" viewBox="0 0 960 600" preserveAspectRatio="xMidYMid meet"></svg>
    </div>
  </div>
</div>

<div class="tooltip" id="tooltip" style="opacity: 0;"></div>

<script type="module" src="app.js"></script>

</body>
</html>
